<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head th:replace="~{/fragments/head :: head}">
    </head>
    <body>
        <div class="container-fluid m-5">

            <form class="form" th:action="@{/profile/__${username.id}__}" method="post" enctype="multipart/form-data">
                <input hidden th:value="${id}" name="id" />
                <div class="form-group my-3">
                    <h3 class="card-title">Editar Usuario</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="name"  th:value="${username.name}" />
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email"  th:value="${username.email}" />
                </div>
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="file" />
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="password" />
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="password" >
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Update</button>
            </form>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div>
                        <a th:href="@{/home}" class="btn btn-light m-2">Return</a>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
