<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head th:replace="~{/fragments/head :: head}">
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: nav}"></nav>
        <div class="container mt-4">
            <div class="card">
                <h5 class="card-header">User Profile</h5>
                <div class="card-body">
                    <img th:src="@" />
                    <h5 class="card-title" th:text="${username.name}"></h5>
                    <p class="card-text" th:text="${username.email}"></p>
                    <a th:href="@{/profile/edit}" class="btn btn-primary mt-3">Edit Profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
