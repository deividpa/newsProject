<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head th:replace="~{/fragments/head :: head}">
    </head>
    <body>
        <div th:if="${error!=null}" class="alert alert-warning" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${logoutMessage!=null}" class="alert alert-warning" role="alert">
            <span th:text="${logoutMessage}"></span>
        </div>
        <nav th:replace="~{fragments/navbar :: nav}">
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mt-4">Sign In!</h2>
                    <div class="card mt-4">
                        <div class="card-body">
                            <form th:action="@{/logincheck}" method="post">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" required="required" autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required="required" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                </div>
                                <p class="text-center">You do not have an account? <a href="/signup">Sign up here!</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
