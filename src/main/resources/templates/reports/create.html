<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head th:replace="~{/fragments/head :: head}">
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: nav}">
        </nav>
        <div class="container mt-5">
            <h2>Create Report</h2>
            <form th:action="@{/reports/create}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required="required" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required="required"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert" style="display: none;">
           <strong>Error: </strong><span th:text="${error}">Hubo un error al crear el informe.</span>
           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
           </button>
        </div>
    </body>
</html>
