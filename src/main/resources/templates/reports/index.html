<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head>
        <title>Reports - Index</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    </head>
    <body>
        <h5>This is the place to list the reports</h5>
        <div th:if="${success!=null}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">GUID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody th:each='report : ${reports}'>
                <tr>
                    <th scope="row" th:text='${report.id}'></th>
                    <td th:text='${report.guid}'></td>
                    <td th:text='${report.title}'> </td>
                    <td th:text='${report.description}'></td>
                    <td>
                        <a th:href="@{/report/edit/__${report.id}__}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
