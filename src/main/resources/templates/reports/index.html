<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
        lang="en">
    <head th:replace="~{/fragments/head :: head}">
    </head>
    <body>
        <nav th:replace="~{fragments/navbar :: nav}">
        </nav>
        <h5>This is the place to list the reports</h5>
        <div th:if="${success!=null}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">GUID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th sec:authorize="hasRole('ADMIN')" scope="col" >Actions</th>
                </tr>
            </thead>
            <tbody th:each='report : ${reports}'>
                <tr>
                    <th scope="row" th:text='${report.id}'></th>
                    <td th:text='${report.guid}'></td>
                    <td th:text='${report.title}'> </td>
                    <td th:text='${report.description}'></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/report/edit/__${report.id}__}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
