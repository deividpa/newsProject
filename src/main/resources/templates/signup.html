<html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
    <head th:replace="~{/fragments/head :: head}">
    </head>
    <body>
        <div th:if="${error!=null}" class="alert alert-warning" role="alert">
            <span th:text="${error}"></span>
        </div>
        <nav th:replace="~{fragments/navbar :: nav}">
        </nav>
        <div class="container-fluid m-5">
            <h2>Registration Form</h2>
            <form th:action="@{/signup}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required="required" th:value="${name}" />
                </div>
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required="required" th:value="${email}" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required="required" />
                </div>
                <div class="form-group">
                    <label for="password2">Repeat Password:</label>
                    <input type="password" class="form-control" id="password2" name="password2" required="required" />
                </div>
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
    </body>
</html>
